{% extends 'base.html'%}

{% block content %}
<div class="col">
    <h2>Registro</h2>
        <form method="post"> {% csrf_token %}
      
            {% for campo in form %}
            <div class="form-group">
                {{campo.label_tag}}
                {{campo}}

                {% if campo.errors %}
                {{campo.errors}}
                {% endif %}

            </div>

            {%endfor%}
            
            <button type="submit" class="btn btn-primary">Registar</button>
        </form>
</div>
{% endblock %}
